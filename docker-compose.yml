version: '3.8'

services:
  visualsign-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: visualsign-api
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - visualsign-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: visualsign-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - visualsign-api
    restart: unless-stopped
    networks:
      - visualsign-network
    profiles:
      - with-nginx

networks:
  visualsign-network:
    driver: bridge
